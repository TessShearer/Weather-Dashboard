<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <!-- First column, includes search button and past search results -->
    <section class="search-column col-3 col-lg-3 col-sm-3 col-md-3">
        <div class="search">
            <form>
                <h2 class="search-heading">Search For a City</h2>
                <input type="text" placeholder="City Name" class="search-box">
                <button type="submit" id="searchBtn" class="btn-primary btn-lg btn-submit">Submit</button>
            </form>
        </div>
        <div class="search-results" id="search-results">
            <h2 class="search-heading">Recently Searched</h2>
        </div>
    </section>

    <!-- Second column, includes forecasts -->
    <section class="weather-column col-9 col-lg-9 col-sm-9 col-md-9">
    <div class="today-forecast">

    </div>
    <div class="five-day-forecast">
        <h3>5 Day Forecast:</h3>
    </div>



    </section>
    <script src="assets/script.js"></script>
</body>

</html>
